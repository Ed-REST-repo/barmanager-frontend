<div class="dashboard-container">
  <div class="header">
    <h1>
      <mat-icon>bar_chart</mat-icon>
      Dashboard de Estad√≠sticas
    </h1>
  </div>

  <div *ngIf="loading" class="loading">
    <mat-spinner></mat-spinner>
  </div>

  <div *ngIf="!loading && datos" class="stats-grid">
    
    <!-- resumen -->
    <mat-card class="stat-card highlight">
      <div class="stat-content">
        <div class="stat-icon">üçπ</div>
        <div class="stat-info">
          <h3>Total Preparaciones</h3>
          <p class="stat-number">{{ datos.totalPreparaciones }}</p>
        </div>
      </div>
    </mat-card>

    <!-- cocteles mas preparados -->
    <mat-card class="chart-card full-width">
      <mat-card-header>
        <mat-card-title>
          <mat-icon>emoji_events</mat-icon>
          Top 10 C√≥cteles M√°s Preparados
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="chart-container">
          <canvas id="chartCocteles"></canvas>
        </div>
      </mat-card-content>
    </mat-card>

    <!-- insumos mas utilizados -->
    <mat-card class="chart-card">
      <mat-card-header>
        <mat-card-title>
          <mat-icon>inventory_2</mat-icon>
          Top 10 Insumos M√°s Utilizados
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="chart-container">
          <canvas id="chartInsumos"></canvas>
        </div>
      </mat-card-content>
    </mat-card>

    <!-- preparaciones por dificultad -->
    <mat-card class="chart-card">
      <mat-card-header>
        <mat-card-title>
          <mat-icon>speed</mat-icon>
          Preparaciones por Dificultad
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="chart-container">
          <canvas id="chartDificultad"></canvas>
        </div>
      </mat-card-content>
    </mat-card>

  </div>

  <div *ngIf="!loading && !datos" class="no-data">
    <mat-icon>info</mat-icon>
    <p>No hay datos de estad√≠sticas disponibles</p>
  </div>
</div>
